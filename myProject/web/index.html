<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #231E5E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-container label {
            display: block;
         margin-top: -1em;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-container button {
            width: 40%;
            padding: 8px;
            background-color: BLUE;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-container button:hover {
            background-color: #231E5E;
        }
        @media (max-width: 400px) {
            .signup-container {
                padding: 15px;
            }
            .signup-container input {
                padding: 8px;
                
            }
            .signup-container button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup" method="POST">
            <center>Create an account to enjoy all the service</center>
           <br> <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <center><button type="submit">Sign Up</button><br>
                <p>Already have an account ?<a href="log.html">Log in</a></p>
            </center>
            
        </form>
    </div>
</body>
</html>
